<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class = "container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr> <!--이러한 템플릿엔진이 무엇을 하냐면 루프를 돌면서 첫번째 객체를 하나 꺼내서 member에 담고 id와 name을 출력-->
      </tbody>
    </table>
  </div>
</div>
</body>
<body>

</body>
</html>
